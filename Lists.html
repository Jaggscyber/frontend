<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
</head>
<body>
    <ul>
        <h3><b>Must to Buy</b></h3>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <ol type ="A">
        <h3><b>Must to Buy</b></h3>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
        <li>Milk</li>
    </ol>
    <ol type ="I">
        <h3><b>Daily Stuffs</b></h3>
        <li>Rice</li>
        <li>Vegetables</li>
        <li>Fruits</li>
        <li>Tools</li>
    </ol> 
    <ol type ="i">
        <h3><b>Least Priority</b></h3>
        <li>Snacks</li>
        <li>juice</li>
        <li>coffee</li>
        <li>watch</li>
    </ol>     
</body>
</html>
